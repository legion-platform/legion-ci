---

- name: add apt repository
  apt_repository:
    repo: "{{ docker_apt_repo }}"
    state: present

- name: add apt signing key from url
  apt_key:
    url: "{{ docker_apt_key_url }}"
    state: present

- name: add apt key by id
  apt_key:
    keyserver: "{{ docker_keyserver_url }}"
    id: "{{ docker_apt_key_id }}"

- name: install docker
  apt:
    name: "docker-ce={{ docker_version }}"
    update_cache: yes
  notify:
    - restart docker

- name: create home directory - "{{ docker_home }}"
  file:
    path: "{{ docker_home }}"
    state: directory

- name: update config
  template:
    src: "daemon.json.j2"
    dest: "/etc/docker/daemon.json"
  notify:
    - restart docker

- name: create docker group
  group:
    name: docker
    state: present

- name: add ubuntu to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: add userns uid remap rule
  lineinfile:
    path: "{{ item }}"
    regexp: "^{{ docker_remap_user }}:165536"
    line: "{{ docker_remap_user }}:165536:65536"
  loop:
    - /etc/subuid
    - /etc/subgid
  notify:
    - restart docker
  when: docker_userns_remap == true

- name: add userns uid remap rule
  lineinfile:
    path: "{{ item }}"
    regexp: "^{{ docker_remap_user }}:1000"
    line: "{{ docker_remap_user }}:1000:1"
    insertbefore: "{{ docker_remap_user }}:165536:65536"
  loop:
    - /etc/subuid
    - /etc/subgid
  notify:
    - restart docker
  when: docker_userns_remap == true